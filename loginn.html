<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login e Cadastro</title>
    <link rel="stylesheet" href="loginn.css">
</head>
<body>
    <div class="container">
        <!-- Login Form -->
        <div class="form-container" id="login-container">
            <h1>Login</h1>
            <form id="login-form">
                <div class="input-group">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" placeholder="Digite seu email" required>
                </div>
                <div class="input-group">
                    <label for="login-password">Senha</label>
                    <div class="password-container">
                        <input type="password" id="login-password" placeholder="Digite sua senha" required>
                        <span class="toggle-password" onclick="togglePassword('login-password')"></span>
                    </div>
                </div>
                <button type="submit">Entrar</button>
                <p>Não tem uma conta? <a href="#" onclick="showForm('signup-container')">Cadastre-se</a></p>
            </form>
        </div>

        <!-- Sign Up Form -->
        <div class="form-container hidden" id="signup-container">
            <h1>Cadastro</h1>
            <form id="signup-form">
                <div class="input-group">
                    <label for="signup-name">Nome</label>
                    <input type="text" id="signup-name" placeholder="Digite seu nome" required>
                </div>
                <div class="input-group">
                    <label for="signup-email">Email</label>
                    <input type="email" id="signup-email" placeholder="Digite seu email" required>
                </div>
                <div class="input-group">
                    <label for="signup-password">Senha</label>
                    <div class="password-container">
                        <input type="password" id="signup-password" placeholder="Crie uma senha" required>
                        <span class="toggle-password" onclick="togglePassword('signup-password')">👁️</span>
                    </div>
                </div>
                <button type="submit">Cadastrar</button>
                <p>Já tem uma conta? <a href="#" onclick="showForm('login-container')">Faça login</a></p>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
